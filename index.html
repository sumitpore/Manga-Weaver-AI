      /* Additional style to ensure smooth font rendering */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom styles for textarea auto-sizing and scrollbar */
      textarea {
        resize: none;
        overflow-y: auto; /* Show scrollbar only when needed */
      }
      textarea::-webkit-scrollbar {
          width: 6px;
      }
      textarea::-webkit-scrollbar-track {
          background: #f1f5f9; /* slate-100 */
          border-radius: 3px;
      }
      textarea::-webkit-scrollbar-thumb {
          background: #94a3b8; /* slate-400 */
          border-radius: 3px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
          background: #64748b; /* slate-500 */
      }
      /* Styles for Text Elements */
      .text-element {
        position: absolute;
        z-index: 10;
        padding: 8px 12px;
        background-color: rgba(255, 255, 255, 0.95);
        border: 2px solid #18181b; /* zinc-900 */
        font-size: 16px;
        color: #18181b;
        max-width: 250px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: box-shadow 0.2s ease-in-out;
      }
      .text-element:hover {
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      }
      /* Speech bubbles */
      .text-element.speech {
        border-radius: 12px;
        font-family: 'EB Garamond', serif;
        font-style: italic;
        letter-spacing: 0.15px;
        line-height: 1.23;
        font-weight: 700;
      }
      /* Narrative / captions */
      .text-element.narration {
        background-color: rgba(248, 250, 252, 0.95); /* slate-50 */
        border-style: solid;
        font-family: "EB Garamond", serif;
        font-weight: 500;
        line-height: 1.38;
      }
      /* Thoughts (classic italics) */
      .text-element.thought {
         border-radius: 50% / 40%;
         border-style: dashed;
         font-family: "Libre Baskerville", serif;
         font-style: italic;
         font-weight: 400;
         letter-spacing: 0.15px;
         line-height: 1.45;
         padding: 12px 20px;
      }
      .text-element-textarea {
        width: 100%;
        height: 100%;
        background-color: transparent;
        border: none;
        outline: none;
        resize: none;
        padding: 0;
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
        color: inherit;
        font-weight: inherit;
        font-style: inherit;
        letter-spacing: inherit;
      }

      /* Styles for PDF Export */
      .speech-tail-path {
          fill: rgba(255, 255, 255, 0.95);
      }

      .pdf-export-mode .text-element {
        background-color: white;
      }

      .pdf-export-mode .text-element.narration {
        background-color: #f8fafc; /* solid slate-50 */
      }

      .pdf-export-mode .speech-tail-path {
        fill: white;
      }
    </style>
